<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <form action="" onsubmit="fill()">
        <input type="text" id="name" placeholder="product name"><br>
        <input type="text" id="category" placeholder="enter category"><br>
        <input type="text" id="image" placeholder="enter image"><br>
        <input type="text" id="price" placeholder="enter price"><br>
        <input type="text" id="gender" placeholder="enter gender"><br>
        <input type="boolean" id="sold" value="unsold"><br>
        <input type="submit" id="add" value="submit">
    </form>
</body>
</html>

<script>
    var arr = [];
    function fill(){
        event.preventDefault();
        let name = document.querySelector("#name").value;
        let category = document.querySelector("#category").value;
        let image = document.querySelector("#image").value;
        let price = document.querySelector("#price").value;
        let gender = document.querySelector("#gender").value;
        let sold = document.querySelector("#sold").value;

        let x = new createConstructor(name,category,image,price,gender,sold)

        arr.push(x);
        var details = localStorage.setItem("details", JSON.stringify(arr))
    }
    function createConstructor(n,c,i,p,g,s){
        this.name=n;
        this.category=c;
        this.image = i;
        this.price = p;
        this.gender = g;
        this.sold = s;
    }
</script>
